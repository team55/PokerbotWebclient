<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokerdemo, webclient</title>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="blocks_poker.js"></script>
  <script src="generator_prolog.js"></script>

  <style>
    .signin {
      width: 250px;
      margin: 0 auto;
      margin-top: 150px;
    }
    #debugger {
      font-style: italic;
    }
    #workspace {
      display: none;
      text-align: center;
      margin-top: 150px;
    }
  </style>
  <!-- Custom Styles
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    iframe {
      border: none;
    }
    #workDiv {
      float: left;
    }
    #playDiv iframe {
      width: 65%;
      min-height: 800px;
      float: left;
    }
  </style>
  -->

</head>
<body>

  <div id="auth" class="ui form signin">
    <h3>Pokerbot</h3>
    <div class="field">
      <label>Username</label>
      <input type="text" id="user-name" name="user-name" placeholder="Username">
    </div>
    <div class="field">
      <label>Table</label>
      <input type="text" id="table-name" name="table-name" placeholder="Table">
    </div>
    <button id="authbtn" class="ui button">Submit</button>
  </div>

  <div id="workspace" class="ui">
    <h1>Make your own pokerbot!</h1>
    <h5>Currently playing as "<span id="username"></span>" on table "<span id="table"></span>".</h5>
    <p>
      <button onclick="submit()">Submit to server (for now: show code)</button>
      <textarea id="textarea" rows="8" cols="30"></textarea>
    </p>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <div id="playDiv"></div>
    <div id="debugger">
      <p>Debugger: <span id="debugDiv"></span></p>
    </div>
  </div>

  <script>

    /**
     *  Connects the user to the server.
     */
    $('#authbtn').click(function(event) {
        // SOP();
        var user = $('#user-name').val();
        var table = $('#table-name').val();
        var link = "http://bear.cs.kuleuven.be/pokerdemo/server/hello.php?tableName=" + table + "&playerName=" + user;
        $('#debugDiv').load(link);

        // Receiving iframe
        var code = "<iframe src=\"http://bear.cs.kuleuven.be/pokerdemo/server/watchTable.php?tableName="+table+"\">This website uses iframes to show the game results.</iframe>";
        $('#playDiv').html(code);

        $('#username').html(user);
        $('#table').html(table);

        $('#auth').fadeOut("slow", function(e) {
          $('#workspace').fadeIn("slow");
        });

    });

    /**
     *  Run when Same Origin Policy Disallows...
     *  Only run on same server. Uncomment it in the function above.
     */
    var SOP = function() {
      $.ajax({
        method: "POST",
        url: "http://bear.cs.kuleuven.be/pokerdemo/server/hello.php",
        data: { tableName: table, playerName: user }
      }).done(function( msg ) {
        alert( "Got reply: " + msg );
      });
    }

  </script>


  <div id="workDiv">

  <xml id="toolbox" style="display: none">
    <category name="Control">
      <block type="controls_if"></block>
      <block type="logic_boolean"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
    </category>
    <category name="Actions">
      <block type="poker_call"></block>
      <block type="poker_fold"></block>
      <block type="poker_raise">
        <value name="amount">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Cards">
      <block type="poker_cards"></block>
      <block type="poker_card">
        <value name="arg_color">
          <block type="poker_color_any"></block>
        </value>
        <value name="arg_rank">
          <block type="poker_rank_any"></block>
        </value>
      </block>
      <block type="poker_color"></block>
      <block type="poker_color_same">
        <value name="num">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="poker_rank"></block>
      <block type="poker_rank_same">
        <value name="num">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="poker_rank_incr">
        <value name="num">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="incr">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
    </category>
    <!-- <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    -->
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="controls_if" x="25" y="25">
      <value name="IF0">
        <block type="logic_boolean">
          <field name="BOOL">TRUE</field>
        </block>
      </value>
      <statement name="DO0">
        <block type="poker_call"></block>
      </statement>
    </block>
  </xml>
  </div>



  <script src="jquery-1.11.3.min.js"></script>
  <script>
    // blockly stuff
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(workspace,
            document.getElementById('startBlocks'));
    function myUpdateFunction() {
      var code = Blockly.Prolog.workspaceToCode(workspace);
      document.getElementById('textarea').value = code;
    }
    workspace.addChangeListener(myUpdateFunction);

    function submit() {
      var user = $('#user-name').val();
      var table = $('#table-name').val();
      var code = Blockly.Prolog.workspaceToCode(workspace);
      var link = "http://bear.cs.kuleuven.be/pokerdemo/server/hello.php?tableName=" + table + "&playerName=" + user;
      $('#debugDiv').load(link);
    }
  </script>

</body>
</html>
